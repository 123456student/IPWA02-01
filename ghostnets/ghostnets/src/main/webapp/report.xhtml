<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>GhostNets</title>
</h:head>
<h:body>
    <p:menubar>
        <p:menuitem url="overview.xhtml" value="Home" icon="pi pi-home"/>
        <p:menuitem url="report.xhtml" value="Report Net" icon="pi pi-exclamation-circle"/>
        <p:menuitem url="faq.xhtml" value="FAQ" icon="pi pi-question-circle"/>
    </p:menubar>

    <p:growl id="growl" globalOnly="true" sticky="true"/>
    <h:form>
        <div class="centered-form">
        <h:panelGrid columns="3" >
            <p:outputLabel for="size" value="Approximate diameter:"/>
            <p:inputText id="size" value="#{reportController.report.size}" required="true"
                         validatorMessage="Size must be between 1 and 99999.">
                <f:validateLongRange minimum="1" maximum="99999"/>
            </p:inputText>
            <p:message id="sizeMsg" for="size" styleClass="error"/>

            <p:outputLabel for="latitude" value="Latitude:"/>
            <p:inputText id="latitude" value="#{reportController.report.latitude}" required="true"
                         validatorMessage="Latitude must be between -90 and 90.">
                <f:validateLongRange minimum="-90" maximum="90"/>
            </p:inputText>
            <p:message id="latitudeMsg" for="latitude" styleClass="error"/>

            <p:outputLabel for="longitude" value="Longitude:"/>
            <p:inputText id="longitude" value="#{reportController.report.longitude}" required="true"
                         validatorMessage="Longitude must be between -90 and 90.">
                <f:validateLongRange minimum="-90" maximum="90"/>
            </p:inputText>
            <p:message id="longitudeMsg" for="longitude" styleClass="error"/>

            <p:outputLabel for="timestamp" value="Date of Sighting" />
            <p:datePicker id="timestamp" value="#{reportController.report.timestamp}" required="true"/>
            <p:message id="timestampMsg" for="timestamp" styleClass="error"/>

            <p:outputLabel for="firstName" value="First Name (optional):"/>
            <p:inputText type="text" id="firstName" value="#{reportController.report.firstName}"/>
            <p:message id="firstNameMsg" for="firstName" styleClass="error"/>

            <p:outputLabel for="lastName" value="Last Name (optional):"/>
            <p:inputText type="text" id="lastName" value="#{reportController.report.firstName}"/>
            <p:message id="lastNameMsg" for="lastName" styleClass="error"/>

            <p:outputLabel for="mailAddress" value="Email Address(optional):"/>
            <p:inputText type="text" id="mailAddress" value="#{reportController.report.mailAddress}"/>
            <p:message id="mailAddressMsg" for="mailAddress" styleClass="error"/>

        </h:panelGrid>
        <p:commandButton value="Report Net"
                         action="#{reportController.saveNewNet()}"
                         update="growl sizeMsg longitudeMsg latitudeMsg firstNameMsg lastNameMsg"
                         ajax="true" />
        </div>
    </h:form>

</h:body>
</html>
