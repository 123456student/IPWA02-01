<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>GhostNets</title>
</h:head>
<h:body>
    <p:menubar>
        <p:menuitem url="overview.xhtml" value="Home" icon="pi pi-home"/>
        <p:menuitem url="report.xhtml" value="Report Net" icon="pi pi-exclamation-circle"/>
        <p:menuitem url="faq.xhtml" value="FAQ" icon="pi pi-question-circle"/>
    </p:menubar>
    <p:growl id="growl" life="5000" globalOnly="true" sticky="true"/>
    <h:form>
        <div class="centered-form">
            <h:panelGrid columns="3" >

                <p:outputLabel for="latitude" value="Latitude:"/>
                <p:inputText id="latitude" value="#{sightingController.report.latitude}" required="true" validatorMessage="Latitude must be between -90 and 90.">
                    <f:validateLongRange minimum="-90" maximum="90"/>
                </p:inputText>
                <p:message id="latitudeMsg" for="latitude" styleClass="error"/>

                <p:outputLabel for="longitude" value="Longitude:"/>
                <p:inputText id="longitude" value="#{sightingController.report.longitude}" required="true" validatorMessage="Longitude must be between -90 and 90.">
                    <f:validateLongRange minimum="-90" maximum="90"/>
                </p:inputText>
                <p:message id="longitudeMsg" for="longitude" styleClass="error"/>

                <p:outputLabel for="timestamp" value="Date of Sighting:" />
                <p:datePicker id="timestamp" value="#{sightingController.report.timestamp}" required="true"/>
                <p:message id="timestampMsg" for="timestamp" styleClass="error"/>


            </h:panelGrid>
            <p:commandButton value="Report Sighting"
                             action="#{sightingController.registerNewSighting()}"
                             update="growl longitudeMsg latitudeMsg timestampMsg"
                             ajax="true" />
        </div>
    </h:form>
    <div class="centered-form">
        <h:form>
            <p:commandButton value="Return To Overview"
                             action="overview.xhmtl?faces-redirect=true"/>
        </h:form>
    </div>
</h:body>
</html>
